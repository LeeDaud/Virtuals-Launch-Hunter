server {
    listen 80;
    server_name app.example.com;

    root /var/www/vpulse;
    index dashboard.html;

    location = / {
        try_files /dashboard.html =404;
    }

    location = /dashboard.html {
        try_files /dashboard.html =404;
    }

    location = /favicon-vpulse.svg {
        try_files /favicon-vpulse.svg =404;
    }

    location / {
        try_files $uri =404;
    }
}

