server {
    listen 80;
    server_name launch.licheng.website;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name launch.licheng.website;

    ssl_certificate /etc/letsencrypt/live/launch.licheng.website/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/launch.licheng.website/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/vpulse;
    index dashboard.html;

    location = / {
        try_files /dashboard.html =404;
    }

    location = /dashboard.html {
        try_files /dashboard.html =404;
    }

    location = /favicon-vpulse.svg {
        try_files /favicon-vpulse.svg =404;
    }

    location /api/ {
        proxy_pass http://127.0.0.1:8080/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    location / {
        try_files $uri /dashboard.html;
    }
}
